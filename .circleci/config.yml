version: 2.1

jobs:
  deploy:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - run:
          name: Install Ansible
          command: |
            sudo apt update
            sudo apt install -y ansible
      - run:
          name: Run Ansible Playbook on localhost
          command: |
            ansible-playbook playbooks/install-nginx.yml -i "localhost," -c local

workflows:
  deploy-on-push:
    jobs:
      - deploy